name: Sanitized build tests

on:
  pull_request:

jobs:
  sanitizer-address:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macOS-latest ]

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v3
    - name: Rustup update
      run: rustup update
    - name: Run sanitized tests
      run: .travis/asan.sh
